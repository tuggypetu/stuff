<!doctype html><html lang="en"><head><title>My first Rectangular</title></head><body>
<canvas id="myrec" width="300" height="150" style="border:1px solid red">
</canvas>
<script>
    var canvas = document.getElementById("myrec");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = 'green';
    ctx.fillRect(0,0,300,150);
</script>
</body></html>
