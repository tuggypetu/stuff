<!doctype html><html lang="en"><head><title>My first Circle</title></head><body>
<canvas id="myCircle" width="600" height="600">
</canvas>
<script>
    var canvas = document.getElementById("myCircle");
    var ctx = canvas.getContext("2d");
    ctx.arc(200,200,100,0,2 * Math.PI)
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'black';
    ctx.stroke();
</script>
</body></html>
